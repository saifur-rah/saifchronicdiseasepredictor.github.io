        <main>

            <section class="donate-section">

                        <div class="col-lg-6 col-12 mx-auto">
                            <form class="custom-form donate-form" action="#" method="get" role="form">

                                <div class="row">
            
                                    <div class="col-lg-12 col-12 ">

                                    <div class="col-lg-12 col-12">

                                    <div class="col-lg-12 col-12">

                                    </div>

                                    <div >
                                        <input type="text" name="donation-name" id="donation-name" class="form-control" placeholder="21" required>
                                    </div>
                                    <div class="col-lg-12 col-12">
                                        <h5 class="mt-1">WEIGHT</h5>
                                    </div>

                                    <div >
                                        <input type="text" name="donation-name" id="donation-name" class="form-control" placeholder="83 KG" required>

                                    <div class="col-lg-12 col-12">
                                        <h5 class="mt-1">BODY MASS INDEX</h5>
                                    </div>

                                    </div>

                                    </div>
                                </div>
